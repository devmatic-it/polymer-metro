<link rel="import" href="elements.html">

<dom-module id="metro-item">
  <style include="iron-flex"></style>
  <style is="custom">
  .static {
    position: relative;
  	font-family: 'SegoeUI', sans-serif;
  	font-size: 24px;
  	font-weight: bold;
  	color: white;
  	text-align: center;
    margin-right: 5px;
    margin-bottom: 5px;
    height: 200px;
  	padding: 20px 10px 10px 10px;
   	background: #333;
    min-width: 200px;
  }


  .static img {
    margin-left: auto;
    margin-right: auto;
    margin-top: 0px;
    margin-bottom: 8px;
  	display: block;
    border: 0px;
    width: 100px;
  }

 .title {
   margin-left: auto;
   margin-right: auto;

   text-align: center;
   position: absolute;
   left: 20px;
   bottom: 20px;
 }

  .entry {
    position: relative;
  	font-family: 'SegoeUI', sans-serif;
  	font-size: 24px;
  	font-weight: bold;
  	color: white;
  	text-align: center;
  	margin-right: 5px;
    margin-bottom: 5px;
  	height: 200px;
  	padding: 20px 10px 10px 10px;
    text-decoration: none;

  	/* Safari 4-5, Chrome 1-9 */
  	background: -webkit-gradient(linear, left top, right top, from(#1a82f7), to(#2F2727) );

  	/* Safari 5.1, Chrome 10+ */
  	background: -webkit-linear-gradient(left, #2F2727, #1a82f7);

  	/* Firefox 3.6+ */
  	background: -moz-linear-gradient(left, #2F2727, #1a82f7);

  	/* IE 10 */
  	background: -ms-linear-gradient(left, #2F2727, #1a82f7);

  	/* Opera 11.10+ */
  	background: -o-linear-gradient(left, #2F2727, #1a82f7);
  }


  .entry img {
  	margin-left: auto;
  	margin-right: auto;
  	display: block;
  	border: 0px;
    margin-top: 20px;
    margin-bottom: 10px;
    width: 100px;
  }

  .entry:hover {
  	/* Safari 4-5, Chrome 1-9 */
  	background: -webkit-gradient(linear, left top, right top, from(#1a82f7), to( #FF9148) );

  	/* Safari 5.1, Chrome 10+ */
  	background: -webkit-linear-gradient(left, #2F2727,  #FF9148);

  	/* Firefox 3.6+ */
  	background: -moz-linear-gradient(left, #2F2727, #FF9148);

  	/* IE 10 */
  	background: -ms-linear-gradient(left, #2F2727,  #FF9148);

  	/* Opera 11.10+ */
  	background: -o-linear-gradient(left, #2F2727,  #FF9148);
  }


  </style>

  <template>
      <template is="dom-if" if="{{disabled}}">
        <div class="static">
          <p>
              <img src="{{src}}"></img>
              <div class="title">
                {{title}}
              </div>
          </p>
        </div>
      </template>

        <template is="dom-if" if="{{!disabled}}">
        <a style="text-decoration:none;" href="{{ref}}">
          <div class="entry">
                <img src="{{src}}"></img>
                <div class="title">
                  <div>
                    {{title}}
                  </div>
                  <div style="font-size:18px; font-weight:none;">
                    {{subtitle}}
                  </div>
                </div>
          </div>
        </a>
      </template>
    </template>

  <script>
    Polymer({
      is: "metro-item",
      behaviors: [
      ],
      properties: {
        title: String,
        subtitle: String,
        src: String,
        ref: String,
        disabled: {
          type: Boolean,
          value: false
        }
      }
    });
  </script>

</dom-module>
